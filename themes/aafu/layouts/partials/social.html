<h2 style="color:#46403F" class="mb-0">{{ .Site.Params.profile.name }}</h2>
</p>
<h5 style="color:#BF2706" class="mb-0">{{ .Site.Params.profile.tagline }}</h5>
</p>
<h6 style="color:#377D26" class="mb-0">{{ .Site.Params.profile.location }}</h6>
</p>

<div class="mt-2 d-flex flex-wrap justify-content-center">
  {{ range.Site.Params.social.list }}
  <div style="height:45px; width:45px;">
    <a href="{{ .url }}">
      <i class="zoomlink mt-1 {{ .class }} {{ .icon }}"></i>
    </a>
  </div>
  {{ end }}
</div>
